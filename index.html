<!DOCTYPE html>

<html>
    <head>
        <title>Competitive Exams</title>
        <link rel="stylesheet" href="./css/index.css">

    <body>
        <header>
            <img src="./images/ce-logo.png" alt="Competitive exams logo" id="logo">
            <h1 class="main-heading">Competitive Exams</h1>
        </header>
        <main class="signup-page">
                <h1 class="main-header"><em>Please provide your details</em></h1>
                <form class="register">
                    <input type="text" placeholder="Name *" class="form-inputs" required id="name">
                    <input type="text" placeholder="Identification number *" class="form-inputs" required id="identification">
                    <input type="email" placeholder="Registered Email *" class="form-inputs" required id="registeredEmail">
                    <input type="password" placeholder="Code Secret *" class="form-inputs" required id="password">
                    <button class="form-button" id="submit">Submit</button>
                </form>
        </main>
        <footer>
            <div class="footer-items">
                <h2>Address</h2>
                <p class="footer-items__1">20 Rue du Poitou</p>
                <p>94550, Chevilly Larue</p>
                <p>Paris, France</p>
            </div>
            <div class="footer-items">
                <h2>Contact Us</h2>
                <p class="footer-items__1">+33 66 92 89 66</p>
                <p>admin@competitive.fr</p>
            </div>
            <div class="footer-items">
                <h2>Follow Us</h2>
                    <a href="https://www.facebook.com/"><li class="footer-items__1 list-items">Facebook</li></a>
                    <a href="https://www.instagram.com/"><li class="list-items">Instagram</li></a>
                    <a href="https://www.linkedin.com/"><li class="list-items">LinkedIn</li></a>
            </div>
        </footer>
        <script src="./javascript/index.js"></script>
    </body>
</html>
